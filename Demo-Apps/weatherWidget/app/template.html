<html>
  <head>
    <title>Weather Buddy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">
  </head>
  <body>
    <div class="fw-widget-wrapper">
      <div class="weather-side">
        <div class="date-container">
          <h4 class="date-dayname">Today</h4><span id="date-day" class="date-day">Date</span><i class="fas fa-map-marker-alt">&nbsp;</i><span id="loc" class="location">City</span>
        </div>
        <div class="weather-container">
          <h3 id="t1" class="weather-temp">0°C</h3>
        </div>
      <div class="today-info-container">
          <div class="today-info">
            <div class="wind"> <span class="title"><i class="fas fa-wind"></i></span><span id="w" class="value">0 m/s</span></div>
          </div>
        </div>
      </div>
      <div class="info-side">
        <div class="location-container">
          <input type="text" id="input-city" class="location-input" />
          <button id="check-input" class="location-button">Go</button>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li id="s2"><span id="d2" class="day-name">Day2</span><span id="t2" class="day-temp">0°C</span></li>
            <li id="s3"><span id="d3" class="day-name">Day3</span><span id="t3" class="day-temp">0°C</span></li id="s3">
            <li id="s4"><span id="d4" class="day-name">Day4</span><span id="t4" class="day-temp">0°C</span></li>
            <li id="s5"><span id="d5" class="day-name">Day5</span><span id="t5" class="day-temp">0°C</span></li>
            <div class="clear"></div>
          </ul>
          <ul id="history" class="history-list">
          </ul>
        </div>
        <div class="dropdown">
          <button id="past" class="pastbtn">History</button>
          <button id="hide" class="pastbtn">Hide</button>
        </div>
      </div>
    </div>

  </body>
</html>
